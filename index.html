<!DOCTYPE html>
<html lang="en">
<head>
<title>Change Cash</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif, times, comic;
}
.btn {
  border: none;
  background-color: inherit;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  display: inline-block;
}
/* Green */
.success {
  color: green;
}
.success:hover {
  background-color: #4CAF50;
  color: white;
}
/* Blue */
.info {
  color: dodgerblue;
}
.info:hover {
  background: #2196F3;
  color: white;
}
/* Orange */
.warning {
  color: orange;
}
.warning:hover {
  background: #ff9800;
  color: white;
}
/* Red */
.danger {
  color: red;
}
.danger:hover {
  background: #f44336;
  color: white;
}
/* Gray */
.default {
  color: black;
}
.default:hover {
  background: #e7e7e7;
}
</style>
</head>
<body>
<body style="background-color:powderblue;">
<h1><font face="comic" color="black"><center>Change Cash</center></font></h1>
<p><b><em><center><font color="black">Calculate Your Tip Here</font></center></b></p>
<head>
      <script>
         //function that display value
         function dis(val)
         {
             document.getElementById("result").value+=val
         }

         //function that evaluates the digit and return result
         function solve()
         {
             let x = document.getElementById("result").value
             let y = eval(x)
             document.getElementById("result").value = y
         }
         function clr()
         {
             document.getElementById("result").value = ""
         }
      </script>
      </style>
   </head>
   <body>


         <tr>
            <p><center><td colspan="1"><input type="text" id="result"/></td></center></p>

            <center><td><input type="button" value="5%"<button class="btn success"  onclick="dis('*0.05')"/></button></td>
            <td><input type="button" value="10%"<button class="btn success"  onclick="dis('*0.10')"/></button></td>
            <td><input type="button" value="15%"<button class="btn success"  onclick="dis('*0.15')"/></button></td>
            <td><input type="button" value="20%"<button class="btn success"  onclick="dis('*0.20')"/></button></td>
            <td><input type="button" value="25%"<button class="btn success"  onclick="dis('*0.25')"/></button></td></center>

            <td><p><center><input type="button" value="Calculate Tip"<button class="btn success" onclick="solve()"/></button></center></p></td>
           <p><center><input type="button" value="RESET"<button class="btn success" onclick="clr()"/></button></center></p></td>
         </tr>
   </body>
</body>
